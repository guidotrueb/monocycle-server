<!DOCTYPE html>
<html lang="en" ng-app="monocycleApp">

<head>

    <meta charset="utf-8">

    <title>Monocycle</title>

    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="lib/jqplot/jquery.jqplot.css" rel="stylesheet">
    <link href="css/monocycle.css" rel="stylesheet">

</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Monocycle</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li ng-class="{ active: $state.includes('servers') }" ><a ui-sref="servers.list">Servers</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li ui-sref-active="active"><a ui-sref="settings">Settings</a></li>
                </ul>
            </div>

            <div class="col-sm-2 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <div ui-view class="view"></div>

                <!-- Monocycle Client: v<span app-version></span -->

            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.js"></script>

    <script src="lib/jqplot/jquery.jqplot.js"></script>
    <script src="lib/jqplot/plugins/jqplot.dateAxisRenderer.js"></script>
    <script src="lib/jqplot/plugins/jqplot.highlighter.js"></script>
    <script src="lib/jqplot/plugins/jqplot.canvasTextRenderer.js"></script>
    <script src="lib/jqplot/plugins/jqplot.canvasAxisTickRenderer.js"></script>

    <script src="lib/flot/jquery.flot.js"></script>
    <script src="lib/flot/jquery.flot.canvas.js"></script>
    <script src="lib/flot/jquery.flot.time.js"></script>
    <script src="lib/flot/jquery.flot.navigate.js"></script>
    <script src="lib/flot/jquery.flot.threshold.js"></script>
    <script src="lib/flot/jquery.flot.fillbetween.js"></script>
    <script src="lib/flot/jquery.flot.crosshair.js"></script>
    <script src="lib/flot/jquery.colorhelpers.js"></script>

    <script src="lib/flot.tooltip/js/jquery.flot.tooltip.js"></script>

    <script src="lib/lodash/dist/lodash.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ngAnimate/js/angular-animate.min.js"></script>
    <script src="lib/restangular/dist/restangular.js"></script>
    <script src="lib/angular-flot/angular-flot.js"></script>


    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

</body>
</html>
